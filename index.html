<!DOCTYPE html>
<html>
<head>
  <title>Accounts Receivable vs Payable</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    .google-visualization-tooltip { white-space: pre-line; }
  </style>
</head>
<body>
  <div id="piechart" style="width: 100%; height: 300px;"></div>

  <script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Transaction details for each account type
      const receivablesTooltip = `
<b>Accounts Receivable</b><br>
- Invoice #INV001: 5000<br>
- Invoice #INV002: 7000<br>
- Invoice #INV003: 3000`;

      const payablesTooltip = `
<b>Accounts Payable</b><br>
- Bill #BILL001: 4000<br>
- Bill #BILL002: 5000`;

      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Account Type');
      data.addColumn('number', 'Amount');
      data.addColumn({type: 'string', role: 'tooltip', p: {html: true}});

      data.addRows([
        ['Accounts Receivable', 15000, receivablesTooltip],
        ['Accounts Payable', 9000, payablesTooltip]
      ]);

      const options = {
        title: 'Accounts Receivable vs Payable',
        tooltip: { isHtml: true }
      };

      const chart = new google.visualization.PieChart(document.getElementById('piechart'));
      chart.draw(data, options);
    }
  </script>
</body>
</html>
